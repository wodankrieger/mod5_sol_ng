<div class="container">
    <div ng-controller="SignUpController as $ctrl">
    <h2 id="menu-categories-title" class="text-center">Sign Up</h2>


        <fieldset>
            <form name='$ctrlForm' align="center" novalidate>
                <input type="text" name="first_name" placeholder="First name"
                       ng-model="$ctrl.user.first_name"
                       required>
                <br>

                <input type="text" name="last_name" placeholder="Last name"
                       ng-model="$ctrl.user.last_name"
                       required>
                <br>

                <input type="email" name="email" placeholder="Email"
                       ng-model="$ctrl.user.email"
                       required>
              <span ng-if="$ctrlForm.email.$invalid && $ctrlForm.email.$touched">
                <br>Must be a valid email address: handle@domain format
              </span>
                <br>

                <input type="text" name="phone" placeholder="Phone ###-###-####"
                       ng-model="$ctrl.user.phone"
                       pattern="(\d{3})-(\d{3})-(\d{4})">
              <span ng-if="$ctrlForm.phone.$invalid && $ctrlForm.phone.$touched">
                <br>Phone must be in the format ###-###-####.
              </span>
                <br>
                <input type="text" name="menuItem" placeholder="Favorite menu"
                ng-model="$ctrl.user.menu_item"
                required>
                <span ng-if="!$ctrl.completed && $ctrlForm.menuItem.$touched">
                    <br> No such number exists
                </span>
                <br>

                <button
                        ng-disabled="$ctrlForm.$invalid"
                        ng-click="$ctrl.submit()">Submit
                </button>
                <div id="info" ng-if="$ctrl.completed">
                    Your Information has been saved
                </div>
            </form>
        </fieldset>

    </div>

</div>
